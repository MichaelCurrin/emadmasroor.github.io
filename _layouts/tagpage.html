---
layout: default
---
<div class="post">
<h1>Blog: {{ page.tag }}</h1>
<section>
	{{ content }}
</section>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
